<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Veera Cloud | AI Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,#6366f1,transparent 40%),
    radial-gradient(circle at 80% 30%,#ec4899,transparent 40%),
    radial-gradient(circle at 50% 80%,#22d3ee,transparent 40%);
  animation:bgMove 15s infinite alternate;
  z-index:-2;
}
@keyframes bgMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(60deg)}
}
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
#loader h1{
  font-size:2rem;
  background:linear-gradient(90deg,#6366f1,#ec4899);
  -webkit-background-clip:text;
  color:transparent;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1)}
}

/* ----- HERO ----- */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:translateY(60px);
  transition:1.2s ease;
}
.hero.show{
  opacity:1;
  transform:none;
}
.hero h2{
  font-size:3.5rem;
  background:linear-gradient(90deg,#22d3ee,#6366f1,#ec4899);
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 6s infinite linear;
}
@keyframes shine{
  to{filter:hue-rotate(360deg)}
}

/* --------- FEATURE BUTTON PANEL --------- */
.feature-cards-row{
  display: flex;
  gap: 32px;
  margin-top: 45px;
  justify-content: center;
  flex-wrap: wrap;
}
.feature-card-btn{
  position:relative;
  background: #131522;
  border: none;
  border-radius: 22px;
  padding: 32px 20px 26px 20px;
  min-width: 240px;
  max-width: 260px;
  flex: 1 1 240px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  box-shadow: 0 2px 28px #1c203533, 0 0 0 1.5px #232542;
  cursor: pointer;
  transition: box-shadow .19s, background .15s, border .15s;
  overflow: hidden;
}
.feature-card-btn:hover, .feature-card-btn:focus {
  background: #22244c;
  box-shadow: 0 0 0 2.2px #6366f1, 0 6px 36px #6366f16b;
}
.feature-card-top-meta{
  display: flex;
  align-items:center;
  width:100%;
  margin-bottom:18px;
}
.fcb-tier{
  color: #aeb9e3;
  font-size: 1.08rem;
  font-weight: 600;
  letter-spacing:.01em;
  margin-right: 10px;
  background: #232542;
  padding: 3px 17px 3px 11px;
  border-radius: 12px;
}
.fcb-name{
  font-size: 1.13rem;
  font-weight:600;
  color: #fff;
}
.fcb-icon-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  margin: 28px 0 21px 0;
  width:62px;
  height:62px;
  background:rgba(36,90,232,0.13);
  border-radius:50%;
  box-shadow: 0 4px 32px #6366f160;
  font-size:2.1rem;
  color: #4786ff;
}
.fcb-desc{
  color: #bbc5e6;
  font-size: 1.01rem;
  font-weight: 400;
  line-height: 1.6;
  min-height: 38px;
}
.fcb-learn {
  display:inline-block;
  margin-top:22px;
  background: #232542;
  color: #b8b8fa;
  font-size: .99rem;
  border-radius: 8px;
  padding: 8px 20px;
  text-decoration:none;
  cursor:pointer;
  border: none;
  transition: background .12s, color .15s;
}
.feature-card-btn:hover .fcb-learn, .feature-card-btn:focus .fcb-learn {
  background: #6366f1;
  color: #fff;
}

@media (max-width:1100px){
  .feature-cards-row{
    gap:18px;
  }
  .feature-card-btn{
    min-width:160px;
    max-width:400px;
  }
}

@media (max-width:800px){
  .feature-cards-row{
    flex-direction: column;
    align-items: stretch;
    gap:22px;
  }
  .feature-card-btn{
    width:100%;
    max-width:none;
    min-width:0;
    align-items: flex-start;
    padding:34px 22px 22px 22px;
  }
}

section{
  padding:100px 10%;
}

/* ================= FEATURE CARDS (IN GRID) ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:40px;
}
.card{
  position:relative;
  padding:35px;
  border-radius:24px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 60px rgba(99,102,241,.2);
  transform-style:preserve-3d;
  transition:.2s;
}
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:inherit;
  background:linear-gradient(90deg,#6366f1,#ec4899,#22d3ee);
  opacity:.3;
  z-index:-1;
  animation:borderGlow 6s infinite linear;
}
@keyframes borderGlow{
  to{filter:hue-rotate(360deg)}
}
.card h3{
  margin-bottom:10px;
}
.reveal{
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* ================= 3D ORB ================= */
.orb-wrap{
  display:flex;
  justify-content:center;
}
.orb{
  width:200px;
  height:200px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,#6366f1,#000);
  box-shadow:0 0 100px #6366f1;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-40px)}
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="particles"></canvas>

<!-- LOADER -->
<div id="loader">
  <h1>Veera Cloud AI Studio</h1>
</div>

<!-- HERO -->
<section class="hero" id="hero">
  <h2>AI Tools</h2>

  <div class="feature-cards-row" style="margin-top:48px;">
    <button class="feature-card-btn star-bg" onclick="window.location.href='#resume-builder'">
      <div class="stars"></div>
      <div class="feature-card-top-meta">
        <span class="fcb-name" >Resume Builder</span>
      </div>
      <div class="fcb-icon-wrap" aria-hidden="true" style="display: flex; align-items: center; justify-content: center;">
        <!-- SVG or Emoji Icon -->
        <img src="https://cdn-icons-png.flaticon.com/256/942/942748.png" alt="Resume Icon" width="48" height="48" style="display: block; margin: 0 auto;" />
      </div>
      <div class="fcb-desc">Best for creating, previewing, and exporting professional resumes.</div>
      <a class="fcb-learn" href="aistudiopolicy/resumebuilder.html">Learn more</a>
    </button>
    <button class="feature-card-btn star-bg" onclick="window.location.href='#ats-check'">
      <div class="stars"></div>
      <div class="feature-card-top-meta">
        <span class="fcb-name">ATS Resume Check</span>
      </div>
      <div class="fcb-icon-wrap" aria-hidden="true">
        <img src="https://images.seeklogo.com/logo-png/52/2/ats-logo-png_seeklogo-528146.png" alt="ATS Logo" width="48" height="48" style="display: block; margin: 0 auto; background: #232b50; border-radius: 50%;" />
      </div>

      <a class="fcb-learn" href="aistudiopolicy/atscheck.html">Learn more</a>

    <button class="feature-card-btn star-bg" onclick="window.location.href='#code-ai'">
      <div class="stars"></div>
      <div class="feature-card-top-meta">
        <span class="fcb-name">Code AI</span>
      </div>
      <div class="fcb-icon-wrap" aria-hidden="true">
        <img src="https://www.shutterstock.com/image-vector/ai-generate-logo-artificial-intelligence-600nw-2519534733.jpg" alt="AI Generate Logo" width="48" height="48" style="display: block; margin: 0 auto; border-radius: 50%;" />

    <button class="feature-card-btn star-bg" onclick="window.location.href='#app-studio'">

      <div class="fcb-icon-wrap" aria-hidden="true">

      <a class="fcb-learn" href="aistudiopolicy/appstudio.html">Learn more</a>
    </button>
  </div>
  <!-- Add this CSS either inside your <style> block or externally: -->
  <style>
    .star-bg {
      position: relative;
      overflow: hidden;
    }
    .star-bg .stars {
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .star-bg > *:not(.stars) {
      position: relative;
      z-index: 1;
    }
  </style>
  <!-- Add this JavaScript at the bottom or in a script tag: -->
  <script>
    function createMovingStars(container, starCount = 32) {
      const stars = [];
      const width = container.offsetWidth;
      const height = container.offsetHeight;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star-moving';
        star.style.position = "absolute";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        const size = 1.2 + Math.random() * 1.6;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.background = "#e0e5ffcc";
        star.style.borderRadius = "50%";
        star.style.opacity = 0.6 + Math.random() * 0.35;
        star.style.animation = `star-move ${3 + Math.random()*5}s linear infinite`;
        star.style.animationDelay = `${Math.random()* 6}s`;
        star.style.boxShadow = `0 0 6px #fff4`;
        stars.push(star);
        container.appendChild(star);
      }
    }
    document.querySelectorAll('.feature-card-btn .stars').forEach(div => {
      createMovingStars(div, 15 + Math.floor(Math.random() * 7));
    });
  </script>
  <style>
    @keyframes star-move {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-28px);}
    }
  </style>

</section>

<!-- FEATURES -->

<section class="cat-eyes-wrap" style="display: flex; justify-content: center; align-items: center; margin: 38px 0;">

<script>
/* ===== LOADER ===== */
setTimeout(()=>{
  loader.style.display="none";
  hero.classList.add("show");
},1500);

function go(){
  document.querySelector("section:nth-of-type(2)").scrollIntoView({behavior:"smooth"});
}

/* ===== REVEAL ===== */
const revealEls=document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
  revealEls.forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-80)el.classList.add("show");
  });
});

/* ===== 3D TILT ===== */
document.querySelectorAll(".tilt").forEach(card=>{
  card.addEventListener("mousemove",e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    card.style.transform=
      `rotateX(${(y/r.height-.5)*20}deg)
       rotateY(${(x/r.width-.5)*-20}deg)
       translateZ(20px)`;
  });
  card.addEventListener("mouseleave",()=>{
    card.style.transform="rotateX(0) rotateY(0)";
  });
});

/* ===== PARTICLES ===== */
const c=document.getElementById("particles"),
ctx=c.getContext("2d");
let w,h,p=[];
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
}
window.onresize=resize;resize();

for(let i=0;i<80;i++){
  p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5),vy:(Math.random()-.5)});
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.6)";
  p.forEach(a=>{
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>w)a.vx*=-1;
    if(a.y<0||a.y>h)a.vy*=-1;
    ctx.beginPath();
    ctx.arc(a.x,a.y,1.5,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
