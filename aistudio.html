<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Studio Intro</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* Video (hidden first) */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
  pointer-events: none;
}

video {
  width: 100%;
  height: 100%;
  border: none;
  object-fit: cover;
  background: black;
  display: block;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  background: black;
}

.logo-img {
  max-width: 220px;
  width: 40vw;
  margin-bottom: 24px;
  margin-top: -40px;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 0.2s;
}

.title {
  font-size: clamp(32px, 5vw, 60px);
  font-weight: bold;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}

.subtitle {
  margin-top: 10px;
  font-size: 14px;
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1s;
}

.footer {
  position: absolute;
  bottom: 30px;
  font-size: 14px;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 2s;
}

.skip-btn {
  position: absolute;
  right: 36px;
  top: 36px;
  z-index: 10;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 18px;
  padding: 12px 28px;
  border-radius: 28px;
  border: none;
  cursor: pointer;
  outline: none;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  font-weight: bold;
  letter-spacing: 1.5px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
}
.skip-btn.visible {
  opacity: 1;
  pointer-events: all;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- VIDEO (loaded later) -->
<div class="video-bg" id="videoBg"></div>

<!-- Skip button to be shown at 52s in video -->
<button id="skipBtn" class="skip-btn" style="display:none;">Skip</button>

<!-- TEXT -->
<div class="overlay" id="overlay">
  <img class="logo-img" src="https://cdn.nareshit.com/images/naresh-it-logo.png" alt="NareshIT Logo"><br>
  <div class="title">Welcome to the AI Studio</div>
  <div class="subtitle">Veera Cloud</div>
  <div class="footer">Developed by Abinash Kumar</div>
</div>

<script>
  // Video direct link (1080p)
  const VIDEO_SRC_1080 = "https://aibyabinashkumarveercloud.s3.us-west-2.amazonaws.com/ai+-+intro+by+abi.mp4";
  const SKIP_TIME = 51; // 52 seconds to show skip button

  window.addEventListener('DOMContentLoaded', function() {
    // Hint for browser to preload video
    const preloadLink = document.createElement('link');
    preloadLink.rel = 'preload';
    preloadLink.as = 'video';
    preloadLink.href = VIDEO_SRC_1080;
    document.head.appendChild(preloadLink);

    // Prepare a preloader <video> to prompt network loading
    const preloadVideo = document.createElement("video");
    preloadVideo.src = VIDEO_SRC_1080;
    preloadVideo.preload = "auto";
    preloadVideo.setAttribute("playsinline", "");
    preloadVideo.setAttribute("style", "display: none;");
    document.body.appendChild(preloadVideo);

    // Keep global for later removal
    window._preloadVideo = preloadVideo;
  });

  // Show video after 5 seconds, force auto play
  setTimeout(() => {
    const overlay = document.getElementById("overlay");
    if (overlay) {
      overlay.parentNode.removeChild(overlay);
    }
    const videoBg = document.getElementById("videoBg");
    const skipBtn = document.getElementById("skipBtn");

    // Remove preloader
    if (window._preloadVideo && window._preloadVideo.parentNode) {
      window._preloadVideo.parentNode.removeChild(window._preloadVideo);
    }

    // Create the main video element
    const video = document.createElement("video");
    video.src = VIDEO_SRC_1080;
    video.autoplay = true;
    video.playsInline = true;
    video.controls = false;
    video.preload = "auto";
    video.muted = false;
    video.volume = 1;
    video.setAttribute("width", "1920");
    video.setAttribute("height", "1080");
    video.setAttribute("style", "width: 100%; height: 100%; object-fit: cover; background: black; display: block;");

    video.addEventListener("contextmenu", (e) => e.preventDefault());

    // Attempt auto play; fallback to muted autoplay if needed by browser policy
    const tryPlay = () => {
      video.muted = false;
      video.volume = 1;
      let playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // If browser blocks autoplay with audio, try with muted=true as fallback
          video.muted = true;
          video.play();
        });
      }
    };
    video.addEventListener('canplay', tryPlay, { once: true });

    // Setup skip button
    if (skipBtn) {
      skipBtn.style.display = "block";
      skipBtn.addEventListener('click', function() {
        window.location.href = "ai.html";
      });
    }

    // Show skip button at 52s
    video.addEventListener('timeupdate', function onTimeUpdate() {
      if (video.currentTime >= SKIP_TIME) {
        if (skipBtn && !skipBtn.classList.contains("visible")) {
          skipBtn.classList.add("visible");
        }
      }
    });

    // Optionally, if video ends naturally, redirect to ai.html
    video.addEventListener('ended', function() {
      window.location.href = "ai.html";
    });

    videoBg.innerHTML = "";
    videoBg.appendChild(video);
    videoBg.style.display = "block";
    videoBg.style.pointerEvents = "auto";
  }, 5000);
</script>

</body>
</html>
