
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Signup Form</title>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/045/720/728/small_2x/dark-cat-head-free-png.png">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Quicksand", sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #111;
  width: 100%;
  overflow: hidden;
}
.ring {
  position: relative;
  width: 600px;  /* Increased Size */
  height: 600px; /* Increased Size */
  display: flex;
  justify-content: center;
  align-items: center;
}
.ring i {
  position: absolute;
  inset: 0;
  border: 2px solid #fff;
  transition: 0.5s;
}
.ring i:nth-child(1) {
  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
  animation: animate 6s linear infinite;
}
.ring i:nth-child(2) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate 4s linear infinite;
}
.ring i:nth-child(3) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate2 10s linear infinite;
}
.ring:hover i {
  border: 6px solid var(--clr);
  filter: drop-shadow(0 0 20px var(--clr));
}
@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animate2 {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
.form-container {
  position: absolute;
  width: 320px;
  height: 400px;
}
.login, .signup {
  width: 100%;
  height: 100%;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
  background: transparent;
  transition: opacity 0.4s, z-index 0.4s;
}
.login[hidden], .signup[hidden] {
  opacity: 0;
  z-index: 0;
  pointer-events: none;
}
.login:not([hidden]), .signup:not([hidden]) {
  opacity: 1;
  z-index: 2;
  pointer-events: all;
}
.login h2, .signup h2 {
  font-size: 2em;
  color: #fff;
}
.inputBx {
  position: relative;
  width: 100%;
}
.inputBx input {
  position: relative;
  width: 100%;
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 40px;
  font-size: 1.2em;
  color: #fff;
  box-shadow: none;
  outline: none;
}
.inputBx input[type="submit"] {
  width: 100%;
  background: #0078ff;
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  cursor: pointer;
}
.inputBx input::placeholder {
  color: rgba(255, 255, 255, 0.75);
}
.links {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}
.links a {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}

/* Popup Styles */
.popup {
  position: fixed;
  /* Changed for right side pop-in animation */
  top: 30px;
  right: 30px;
  left: auto;
  transform: translateX(120%);
  background: rgba(15, 15, 15, 0.98);
  color: #fff;
  padding: 16px 36px;
  border-radius: 40px;
  font-size: 1.2em;
  min-width: 220px;
  max-width: 80vw;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s cubic-bezier(.45,0,.49,1);
  display: flex;
  align-items: center;
  gap: 12px;
}

.popup.popup-success {
  background: linear-gradient(90deg, #5aff6d, #12e5f7 90%);
  color: #131313;
}
.popup.popup-error {
  background: linear-gradient(90deg, #ff357a 20%, #fff172 100%);
  color: #1e041e;
}
.popup.show {
  opacity: 0.97;
  pointer-events: auto;
  animation: popupSlideRight 0.47s cubic-bezier(.45,0,.55,1.08) forwards;
}

@keyframes popupSlideRight {
  0% {
    opacity: 0;
    transform: translateX(120%) scale(0.96);
  }
  60% {
    opacity: 1;
    transform: translateX(-12px) scale(1.06);
  }
  90% {
    transform: translateX(0px) scale(1.02);
  }
  100% {
    opacity: 0.97;
    transform: translateX(0px) scale(1);
  }
}

/* Hide with slide out to right when .show class is removed */
.popup:not(.show) {
  animation: popupSlideOutRight 0.36s cubic-bezier(.55,0,.55,1.12) forwards;
}

@keyframes popupSlideOutRight {
  0% {
    opacity: 0.97;
    transform: translateX(0px) scale(1);
  }
  80% {
    opacity: 0.3;
    transform: translateX(80px) scale(0.97);
  }
  100% {
    opacity: 0;
    transform: translateX(120%) scale(0.96);
    pointer-events: none;
  }
}

@media (max-width: 600px) {
  .ring {
    width: 100vw;
    height: 100vh;
  }
  .form-container {
    width: 90vw;
    max-width: 340px;
    min-width: 220px;
    height: auto;
  }
  .popup {
    font-size: 1em;
    padding: 12px 16px;
    min-width: 120px;
    top: 16px;
    right: 4vw;
  }
}
</style>
<body>
<!-- Popup container -->
<div id="popup" class="popup"></div>
    <!--ring div starts here-->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="form-container">
    <!-- Login Form -->
    <form class="login" id="login-form">
      <h2>Login</h2>
      <div class="inputBx">
        <input id="login-username" type="text" placeholder="Username" required>
      </div>
      <div class="inputBx">
        <input id="login-password" type="password" placeholder="Password" required>
      </div>
      <div class="inputBx">
        <input type="submit" value="Sign in">
      </div>
      <div class="links">
        <a id="forgot-password" href="#">Forget Password</a>
        <a id="show-signup">Signup</a>
      </div>
    </form>
    <!-- Signup Form -->
    <form class="signup" id="signup-form" hidden>
      <h2>Signup</h2>
      <div class="inputBx">
        <input id="signup-username" type="text" placeholder="Username" required>
      </div>
      <div class="inputBx">
        <input id="signup-email" type="email" placeholder="Email" required>
      </div>
      <div class="inputBx">
        <input id="signup-password" type="password" placeholder="Password" required>
      </div>
      <div class="inputBx">
        <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required>
      </div>
      <div class="inputBx">
        <input type="submit" value="Register">
      </div>
      <div class="links" style="justify-content: flex-end;">
        <a id="show-login">Login</a>
      </div>
    </form>
  </div>
</div>
<!--ring div ends here-->
<script type="module">

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDBSIUwdfN38xiPeapdueeyCvdgV7ep-YE",
    authDomain: "abinash-482505.firebaseapp.com",
    databaseURL: "https://abinash-482505-default-rtdb.firebaseio.com",
    projectId: "abinash-482505",
    storageBucket: "abinash-482505.firebasestorage.app",
    messagingSenderId: "262782630272",
    appId: "1:262782630272:web:b50bb959a3ec87a3696965",
    measurementId: "G-MBJM2CCKJ6"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Popup helpers
  function showPopup(message, type = "success", duration = 2100) {
    const popup = document.getElementById('popup');
    popup.textContent = ''; // Clear previous
    popup.className = 'popup';
    if(type === "success") popup.classList.add('popup-success');
    if(type === "error") popup.classList.add('popup-error');
    // Use icons
    const icon = document.createElement('span');
    if(type === "success") {
      icon.innerHTML = "✅";
    } else {
      icon.innerHTML = "❌";
    }
    popup.appendChild(icon);
    popup.appendChild(document.createTextNode(message));
    // Remove `.show` in case popup is still animating out
    popup.classList.remove('show');
    // Next tick to allow class removal to take effect before re-adding
    setTimeout(() => popup.classList.add('show'), 22);
    setTimeout(() => {
      popup.classList.remove('show');
    }, duration);
  }

  // Password strength checker to enforce: caps, small, symbol, number
  function passwordMeetsRequirements(password) {
    // At least one uppercase, one lowercase, one digit, one special symbol and at least 6 chars
    const lengthOK = password.length >= 6;
    const uppercaseOK = /[A-Z]/.test(password);
    const lowercaseOK = /[a-z]/.test(password);
    const digitOK = /\d/.test(password);
    const symbolOK = /[^a-zA-Z0-9]/.test(password);
    return lengthOK && uppercaseOK && lowercaseOK && digitOK && symbolOK;
  }

  // Switch between login and signup
  document.getElementById('show-signup').onclick = function(){
    document.getElementById('login-form').hidden = true;
    document.getElementById('signup-form').hidden = false;
  };
  document.getElementById('show-login').onclick = function(){
    document.getElementById('signup-form').hidden = true;
    document.getElementById('login-form').hidden = false;
  };

  // Forgot password handler
  document.getElementById('forgot-password').onclick = async function(e) {
    e.preventDefault();
    // Prompt user for email (try to prefill if possible)
    let email = document.getElementById('login-username').value.trim();
    if (!email) {
      email = prompt("Please enter your email address to reset password:");
      if (!email) {
        showPopup("Email is required for password reset.", "error", 2100);
        return;
      }
    }
    // Optional: validate it looks like an email
    if (!email.includes("@")) {
      showPopup("Enter a valid email address.", "error", 2100);
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      showPopup("Password reset email sent! Check your inbox.", "success", 2600);
    } catch (err) {
      let msg = "Failed to send password reset email.";
      if (err.code === "auth/user-not-found") msg = "No user with that email.";
      else if (err.code === "auth/invalid-email") msg = "Invalid email address.";
      else if (err.message) msg = err.message;
      showPopup(msg, "error", 2400);
    }
  };

  // On successful login/signup, redirect to https://kubeflash-463831035964.us-west1.run.app/
  // ------ LOGIN --------
  document.getElementById('login-form').onsubmit = async function(e){
    e.preventDefault();
    const usernameOrEmail = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;

    // Assume email for example
    let email = usernameOrEmail;
    // If email does not look like an email, optionally append a default domain (app-specific).
    // Here, we'll treat value as email directly for Firebase
    try {
      await signInWithEmailAndPassword(auth, email, password);
      showPopup("Login successful!", "success");
      setTimeout(() => window.location.href = 'https://kubeflash-463831035964.us-west1.run.app/', 1200);
    }
    catch (err) {
      let msg = "Email or password is wrong!";
      if (err.code === "auth/user-not-found")
        msg = "User does not exist.";
      else if (err.code === "auth/wrong-password")
        msg = "Password is incorrect.";
      else if (err.code === "auth/invalid-email")
        msg = "Invalid email format.";
      showPopup(msg, "error", 2100);
    }
  };
  // ------ SIGNUP --------
  document.getElementById('signup-form').onsubmit = async function(e){
    e.preventDefault();
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;

    if(password !== confirmPassword) {
      showPopup("Passwords do not match.", "error", 2200);
      return;
    }

    if (!passwordMeetsRequirements(password)) {
      showPopup("Password must be at least 6 characters and include uppercase, lowercase, number, and symbol.", "error", 3800);
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      showPopup("Signup successful!", "success");
      setTimeout(() => window.location.href = 'https://kubeflash-463831035964.us-west1.run.app/', 1200);
    } catch (err) {
      let msg = "Something went wrong!";
      if (err.code === "auth/email-already-in-use") msg = "Email already in use.";
      else if (err.code === "auth/invalid-email") msg = "Invalid email.";
      else if (err.code === "auth/weak-password") msg = "Weak password.";
      showPopup(msg, "error", 2200);
    }
  };
</script>
</body>
</html>
