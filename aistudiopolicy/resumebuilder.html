<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --green: #00ff9c;
  --green-soft: #7fffd4;
  --bg: #050505;
  --border: #1affb3;
  --dim: #00cc7a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #020202, #000);
  font-family: Consolas, "Courier New", monospace;
  color: var(--green);
  display: flex;
  justify-content: center;
  padding: 30px;
}

/* TERMINAL WINDOW */
.terminal {
  width: 100%;
  max-width: 960px;
  background: var(--bg);
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow:
    0 0 40px rgba(0,255,156,0.3),
    inset 0 0 30px rgba(0,255,156,0.06);
  overflow: hidden;
  position: relative;
}

/* SCANLINES */
.terminal::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
}

/* HEADER */
.terminal-header {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 12px 16px;
  background: #080808;
  border-bottom: 1px solid var(--border);
}

.traffic {
  display: flex;
  gap: 7px;
}

.dot {
  width: 13px;
  height: 13px;
  border-radius: 50%;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

.logo {
  width: 28px;
  height: 28px;
  filter: drop-shadow(0 0 8px rgba(0,255,156,.75));
}

.title {
  margin-left: auto;
  font-size: 0.85rem;
  color: var(--green-soft);
  opacity: 0.9;
}

/* BODY */
.terminal-body {
  padding: 22px;
  font-size: 0.96rem;
  line-height: 1.75;
  white-space: pre-wrap;
}

/* TEXT TYPES */
.cmd { color: #ffffff; }
.section { color: var(--green-soft); font-weight: bold; }
.dim { color: var(--dim); }
.cursor {
  display: inline-block;
  width: 10px;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* MOBILE */
@media (max-width: 600px) {
  body { padding: 12px; }
  .terminal-body { font-size: 0.88rem; }
}
</style>
</head>
<body>

<div class="terminal">
  <div class="terminal-header">
    <div class="traffic">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>

    <img
      class="logo"
      src="https://static.vecteezy.com/system/resources/thumbnails/045/720/728/small_2x/dark-cat-head-free-png.png"
      alt="Cat Logo"
    />

    <div class="title">Resume Builder Privacy Policy</div>
  </div>

  <div class="terminal-body" id="terminal"></div>
</div>

<script>
const lines = [
  "Initializing ResumeBuilder Policy v1.0...",
  "Loading AI modules ██████████ 100%",
  "Checking system engine ........ OK",
  "Security layer initialized ✔",
  "",
  "user@resumebuilder:~$ privacy_policy",
  "",
  "Privacy Policy — Resume Builder & AI Career Tools",
  "",
  "By using this application, you agree to the following terms:",
  "",
  "[1] Information We Collect",
  "> Personal details (name, email, phone)",
  "> Resume content (skills, experience, education)",
  "> Login activity and usage metrics",
  "",
  "[2] How We Use Data",
  "> Resume generation & optimization",
  "> ATS and AI scoring",
  "> Platform performance improvements",
  "",
  "[3] Data Security",
  "Industry-standard encryption applied.",
  "No system guarantees absolute security.",
  "",
  "[4] Data Sharing",
  "We do NOT sell user data.",
  "Shared only for legal or operational needs.",
  "",
  "[5] Cookies",
  "Used for authentication and analytics.",
  "",
  "[6] User Rights",
  "> Access personal data",
  "> Request deletion or correction",
  "> Withdraw consent anytime",
  "",
  "[7] Policy Updates",
  "Policy changes will be reflected here.",
  "",
  "---",
  "developed by abinash kumar",
  "© veer-cloud - 2026",
  "",
  "user@resumebuilder:~$ "
];

const terminal = document.getElementById("terminal");
let line = 0, char = 0;

function type() {
  if (line >= lines.length) {
    terminal.innerHTML += "<span class='cursor'>█</span>";
    return;
  }

  if (char < lines[line].length) {
    terminal.innerHTML += lines[line][char];
    char++;
    setTimeout(type, 18);
  } else {
    terminal.innerHTML += "\n";
    line++;
    char = 0;
    setTimeout(type, 260);
  }
}

type();
</script>

</body>
</html>
