  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      display: flex;
      gap: 15px;
      z-index: 1;
    }

    button {
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #4338ca;
      transform: scale(1.1);
    }

    /* Download app button style - cement color */
    .download-app-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #d8d8b7; /* cement color */
      color: #22223b;
      padding: 18px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
      z-index: 100;
      border: none;
      cursor: pointer;
      outline: none;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .download-app-btn:hover {
      background: #a5a58d;
      transform: scale(1.08);
    }

    .download-icon {
      width: 1.3em;
      height: 1.3em;
      fill: #22223b;
      vertical-align: middle;
    }

    /* Move Jerry icon to right-bottom corner */
    #jerry-corner {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 102;
      width: 80px;
      height: 80px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.18s;
    }
    #jerry-corner:active {
      transform: scale(0.96) rotate(-8deg);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Jerry in right bottom corner -->
  <img
    id="jerry-corner"
    src="https://th.bing.com/th/id/R.62514289353a88b468d0844b99e1971f?rik=brR7y2dWgKXyeQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fjerry-transparent%2fjerry-transparent-16.png&ehk=iOMQqLh6Y22DKmpshjK0uP4xWPwSsPbeDhe5RpXyxbI%3d&risl=&pid=ImgRaw&r=0"
    alt="Jerry"
    title="Click Me!"
  />

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1; position: relative;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 30px;">
      <img src="https://nareshit.in/wp-content/uploads/2023/02/nareshitechnologies-png-logo.png" alt="Naresh IT Logo" style="display:block; margin: 0 auto; width: 200px; height: auto;">
      <h1 style="text-align: center; font-size: 2.3em; font-weight: bold;">Naresh IT Cloud sandbox by Veera</h1>
    </div>
    <div class="container" style="justify-content: center; gap: 18px;">
      <button style="padding: 18px 26px; font-size: 16px; background: #a5b4fc; color: #1e293b;" onclick="window.location.href='aws-1/main.html'">
        AWS-1
      </button>
      <button style="padding: 18px 26px; font-size: 16px; background: #a5b4fc; color: #1e293b;" onclick="window.location.href='aws-2/main.html'">
        AWS-2
      </button>
      <button style="padding: 18px 26px; font-size: 16px; background: #a5b4fc; color: #1e293b;" onclick="window.location.href='aws-3/main.html'">
        AWS-3
      </button>
      <button style="padding: 18px 26px; font-size: 16px; background: #a5b4fc; color: #1e293b;" onclick="window.location.href='aws-4/main.html'">
        AWS-4
      </button>
      <button style="padding: 18px 26px; font-size: 16px; background: #a5b4fc; color: #1e293b;" onclick="window.location.href='aws-girls/main.html'">
        AWS Girls
      </button>
    </div>
  </div>

  <script>
    // --- Jerry Right Bottom Corner Logic (Cycle through provided URLs in specified order) ---
    (function() {
      // Ordered according to instruction
      const frames = [
        "https://th.bing.com/th/id/R.62514289353a88b468d0844b99e1971f?rik=brR7y2dWgKXyeQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fjerry-transparent%2fjerry-transparent-16.png&ehk=iOMQqLh6Y22DKmpshjK0uP4xWPwSsPbeDhe5RpXyxbI%3d&risl=&pid=ImgRaw&r=0", // 0: static
        "https://media.tenor.com/fIaJH6ekS5EAAAAM/jerry-tom-and-jerry.gif", // 1: gif
        "https://th.bing.com/th/id/R.62514289353a88b468d0844b99e1971f?rik=brR7y2dWgKXyeQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fjerry-transparent%2fjerry-transparent-16.png&ehk=iOMQqLh6Y22DKmpshjK0uP4xWPwSsPbeDhe5RpXyxbI%3d&risl=&pid=ImgRaw&r=0", // 2: static
        "https://media.tenor.com/4fbnNJsMPtwAAAAM/kiss.gif", // 3: gif
        "https://th.bing.com/th/id/R.62514289353a88b468d0844b99e1971f?rik=brR7y2dWgKXyeQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fjerry-transparent%2fjerry-transparent-16.png&ehk=iOMQqLh6Y22DKmpshjK0uP4xWPwSsPbeDhe5RpXyxbI%3d&risl=&pid=ImgRaw&r=0", // 4: static
        "https://media1.tenor.com/m/zxo2L89BXRgAAAAd/tom-and-jerry-angry.gif", // 5: gif
        "https://th.bing.com/th/id/R.62514289353a88b468d0844b99e1971f?rik=brR7y2dWgKXyeQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fjerry-transparent%2fjerry-transparent-16.png&ehk=iOMQqLh6Y22DKmpshjK0uP4xWPwSsPbeDhe5RpXyxbI%3d&risl=&pid=ImgRaw&r=0", // 6: static
        "https://media0.giphy.com/media/LUYUCZHGwkwWXU3I1A/giphy.gif" // 7: gif
      ];

      // 0: static, 1: gif, 2: static, 3: gif, ... etc.
      // For GIFs, set a 5s duration for full playback.
      const durations = [
        0,    // 0: static
        5000, // 1: gif
        0,    // 2: static
        5000, // 3: gif
        0,    // 4: static
        5000, // 5: gif
        0,    // 6: static
        5000  // 7: gif
      ];

      let currentIndex = 0;
      let animating = false;
      let jerry = document.getElementById('jerry-corner');

      function showFrame(idx) {
        // For GIFs, force reload to restart animation by creating a fresh img element
        if (idx % 2 === 1) {
          // Only GIF indices are odd
          const newImg = jerry.cloneNode(false);
          newImg.src = frames[idx] + "?t=" + Date.now(); // Force reload
          newImg.id = "jerry-corner";
          newImg.alt = "Jerry";
          newImg.title = "Click Me!";
          jerry.parentNode.replaceChild(newImg, jerry);
          jerry = newImg; // update ref for next use
          setupHandler(jerry);
        } else {
          // For static, set src on existing element
          jerry.src = frames[idx];
        }
      }

      function setupHandler(img) {
        img.onclick = function() {
          if (animating) return;
          currentIndex = (currentIndex + 1) % frames.length;
          if (currentIndex % 2 === 0) {
            // Static image, just show
            showFrame(currentIndex);
          } else {
            // GIF, show, then after 5s transition to next static
            animating = true;
            showFrame(currentIndex);
            setTimeout(function() {
              // Move to next static image after GIF duration
              currentIndex = (currentIndex + 1) % frames.length;
              // For static, just set src
              jerry.src = frames[currentIndex];
              animating = false;
            }, durations[currentIndex]);
          }
        };
      }

      setupHandler(jerry);

      // Always start on first static
      showFrame(currentIndex);
    })();

    // --- Stars Background (unchanged) ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();

    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', resizeCanvas);

    const stars = [];
    const STAR_COUNT = 250;

    // Initialize stars (80% white, 20% colorful)
    for (let i = 0; i < STAR_COUNT; i++) {
      const isColorStar = Math.random() < 0.2;
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5,
        speed: Math.random() * 1.5 + 0.8,
        color: isColorStar
          ? `hsl(${Math.random() * 360}, 100%, 70%)`
          : 'white'
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        const dx = mouse.x - star.x;
        const dy = mouse.y - star.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 1;

        star.x += (dx / dist) * star.speed;
        star.y += (dy / dist) * star.speed;

        // Respawn star when it reaches the mouse
        if (dist < 10) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
