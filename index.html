
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Cat Loader</title>
    <style>
        :root {
            --accent: #a855f7; 
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader-container {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }

        .cat-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        /* The "Shadow" Background Cat */
        .cat-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(1) brightness(0.2);
            position: absolute;
        }

        /* The "Vibrant" Filling Cat */
        .cat-fill {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            filter: drop-shadow(0 0 20px var(--accent));
            clip-path: inset(100% 0 0 0); 
            animation: fillUp 3s ease-in-out forwards;
        }

        @keyframes fillUp {
            0% { clip-path: inset(100% 0 0 0); }
            100% { clip-path: inset(0% 0 0 0); }
        }

        /* Progress Ring */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border: 2px solid rgba(168, 85, 247, 0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .status-text {
            color: white;
            font-size: 0.75rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 20px;
            font-weight: 300;
        }

        /* Fade out effect before redirect */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader-container">
        <div class="cat-wrapper">
            <div class="ring"></div>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/045/720/728/small_2x/dark-cat-head-free-png.png" class="cat-img">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/045/720/728/small_2x/dark-cat-head-free-png.png" class="cat-fill">
        </div>
        <div class="status-text" id="status">Entering System</div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-container');
            const statusText = document.getElementById('status');

            // 1. Wait for the fill animation to complete (approx 3 seconds)
            setTimeout(() => {
                statusText.innerText = "Welcome...";
                loader.classList.add('fade-out');

                // 2. Short delay for the fade-out effect to finish
                setTimeout(() => {
                    window.location.href = 'main.html'; 
                }, 800);

            }, 3500); 
        });
    </script>

</body>
</html>
