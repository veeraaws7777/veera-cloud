<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available</title>
    <style>
        /* Modern UI Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Modal Container */
        .modal-card {
            width: 540px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Top Bar */
        .modal-header {
            background-color: #5d6481;
            height: 46px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 15px;
        }

        .close-x {
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
        }

        .close-x:hover { opacity: 1; }

        /* Content Body */
        .modal-body {
            padding: 45px 40px;
            text-align: center;
        }

        .rocket-circle {
            width: 80px;
            height: 80px;
            background-color: #5d6481;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h2 {
            color: #3e4462;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #6a7189;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Force Download Link */
        .force-download {
            display: none; /* Hidden until button is clicked */
            font-size: 13px;
            color: #6a7189;
            margin-bottom: 20px;
        }

        .force-download a {
            color: #5d6481;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Button Styling */
        .action-footer {
            display: flex;
            justify-content: flex-end;
        }

        .btn-update {
            background-color: #fbd371;
            color: #3e4462;
            border: none;
            padding: 14px 45px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-update:hover {
            background-color: #f9c341;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="modal-card" id="updateModal">
        <div class="modal-header">
            <span class="close-x" onclick="closeModal()">âœ•</span>
        </div>

        <div class="modal-body">
            <div class="rocket-circle">ðŸš€</div>
            
            <h2>New version is now available</h2>
            
            <p>
                After downloading the new version, <br> 
                you can delete this old application.
            </p>

            <div class="force-download" id="forceText">
                If the download did not start, <a href="https://www.mediafire.com/file/kxos11bx4jxji49/VeeraCloudSetup.exe/file" target="_blank">click here to force download</a>.
            </div>

            <div class="action-footer">
                <button class="btn-update" id="btn" onclick="startDownload()">Update</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        function startDownload() {
            // Main Direct Download Link
            const directUrl = "https://download941.mediafire.com/xfv1f9t7vfngidQlCO2w4VL4RztyLZmvnh0vXVoOpEjDNhWhPhWhG5ILZ3FTELhkRokPH_LAdl2PFw7H29WGvb0DQQpyCFII1zGdYd7XCrs5eSARtqpnsBW4y37brVdavJx2mya-qrR9xodQDfl_9UY2Y8cMuJJ14_LKogh77x2Y/kxos11bx4jxji49/VeeraCloudSetup.exe";
            
            // Trigger the main download
            window.location.href = directUrl;

            // Show the "Force Download" text after click
            document.getElementById('forceText').style.display = 'block';

            // Update button status
            const btn = document.getElementById('btn');
            btn.innerText = "Downloading...";
            btn.style.opacity = "0.7";
            btn.disabled = true;
        }
    </script>

</body>
</html>
